    <style>
        /* Existing QGIS2Web map styling */
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* New styles for layout and chart panel */
        body {
            font-family: 'Inter', sans-serif;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically on small screens */
            min-height: 100vh;
            background-color: #f3f4f6; /* Light gray background */
            padding: 1rem; /* Add some padding around the whole app */
        }
        #map {
            flex-grow: 1; /* Map takes available space */
            height: 60vh; /* Initial height for map on small screens */
            width: 100%;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden; /* Ensure rounded corners clip content */
            z-index: 0; /* Ensure map is below other controls if any */
        }
        #chart-panel {
            width: 100%; /* Full width on small screens */
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem; /* Space between map and chart panel */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            body {
                flex-direction: row; /* Side-by-side on larger screens */
                padding: 2rem; /* More padding on desktop */
            }
            #map {
                height: 90vh; /* Taller map on desktop */
                width: 70%; /* Map takes 70% width */
                margin-right: 1.5rem; /* Space between map and chart panel */
            }
            #chart-panel {
                width: 30%; /* Chart panel takes 30% width */
                margin-top: 0; /* Remove top margin when side-by-side */
            }
        }

        /* Styling for Leaflet popups containing charts */
        .leaflet-popup-content {
            min-width: 250px; /* Ensure pop-up is wide enough for chart */
            max-height: 300px; /* Limit pop-up height */
            overflow-y: auto; /* Enable scrolling if content exceeds max-height */
        }
        /* Make the chart canvas responsive within its container */
        .chart-container {
            position: relative;
            width: 100%;
            height: 150px; /* Fixed height for popup charts */
            margin-top: 1rem;
        }
        #overallChart {
            width: 100%;
            height: 250px; /* Fixed height for overall chart */
        }
    </style>
    <title>QGIS2Web Map with Enhanced Charts</title>
</head>

    <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[30.078752940041888,33.20746891183583],[33.470493987102095,37.438304864955036]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);

        }

        // Function to create a chart within a popup for master_plane_comiPipelines_1 layer
        function createPipelineFeatureChart(canvasId, properties) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) {
                console.error(`Canvas element with ID '${canvasId}' not found.`);
                return;
            }

            // Destroy existing chart instance if it exists on the canvas
            if (Chart.getChart(ctx)) {
                Chart.getChart(ctx).destroy();
            }

            // Extract values for the chart from feature properties
            // Using 'Diameter_1', 'Length', 'total_cost', and 'unit_price' as example numerical properties
            const data = {
                labels: ['Diameter', 'Length', 'Total Cost', 'Unit Price'],
                datasets: [{
                    label: 'Pipeline Metrics',
                    data: [
                        properties['Diameter_1'], // Assuming Diameter_1 is a numerical field
                        properties['Length'],     // Assuming Length is a numerical field
                        properties['total_cost'], // Assuming total_cost is a numerical field
                        properties['unit_price']  // Assuming unit_price is a numerical field
                    ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)', // Color for Diameter
                        'rgba(153, 102, 255, 0.6)', // Color for Length
                        'rgba(255, 159, 64, 0.6)', // Color for Total Cost
                        'rgba(255, 99, 132, 0.6)' // Color for Unit Price
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'bar', // Bar chart for comparison
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: `Metrics for ${properties['PL_SEG_COD'] || properties['MP_PipeName'] || 'Pipeline Segment'}` // Use a relevant name property
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            new Chart(ctx, config);
        }

        // Function to create the overall aggregated chart for master_plane_comiPipelines_1 layer
        function createOverallChart(data) {
            const ctx = document.getElementById('overallChart');
            if (!ctx) {
                console.error("Overall chart canvas not found.");
                return;
            }

            if (Chart.getChart(ctx)) {
                Chart.getChart(ctx).destroy();
            }

            // Aggregate 'total_cost' by 'CLASS'
            const classCosts = {};
            data.features.forEach(feature => {
                const className = feature.properties['CLASS'];
                const totalCost = parseFloat(feature.properties['total_cost']); // Ensure it's a number
                if (className && !isNaN(totalCost)) {
                    if (!classCosts[className]) {
                        classCosts[className] = 0;
                    }
                    classCosts[className] += totalCost;
                }
            });

            const labels = Object.keys(classCosts);
            const values = Object.values(classCosts);

            const config = {
                type: 'pie', // Pie chart for class distribution
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Cost by Class',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)', // Red
                            'rgba(54, 162, 235, 0.6)', // Blue
                            'rgba(255, 206, 86, 0.6)', // Yellow
                            'rgba(75, 192, 192, 0.6)', // Green
                            'rgba(153, 102, 255, 0.6)', // Purple
                            'rgba(255, 159, 64, 0.6)', // Orange
                            'rgba(100, 200, 150, 0.6)', // Teal
                            'rgba(200, 100, 100, 0.6)', // Light Red
                            'rgba(100, 100, 200, 0.6)', // Light Blue
                            'rgba(200, 200, 100, 0.6)'  // Light Yellow
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(100, 200, 150, 1)',
                            'rgba(200, 100, 100, 1)',
                            'rgba(100, 100, 200, 1)',
                            'rgba(200, 200, 100, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right', // Place legend on the right for pie chart
                        },
                        title: {
                            display: true,
                            text: 'Total Cost Distribution by Pipeline Class'
                        }
                    }
                }
            };

            new Chart(ctx, config);
        }

            // Combine original content with chart canvas
            let popupContent = `
                <div class="p-2">
                    <h3 class="font-bold text-lg mb-2">${feature.properties['PL_SEG_COD'] || feature.properties['MP_PipeName'] || 'Pipeline Segment Details'}</h3>

                    <div class="chart-container">

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
